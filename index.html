<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            color: #00b300;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background: #00b300;
            position: relative;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1% 3%;
            box-sizing: border-box;
        }

        nav img {
            height: 50px;
            max-width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 16px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: white;
            color: #00b300;
            border-radius: 8px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: 20px;
            padding: 8px;
            background: white;
            border-radius: 20px;
            flex-grow: 1;
            max-width: 250px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 1em;
            border-radius: 20px;
            flex-grow: 1;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #00b300;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Entry Animation */
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 0 50px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
            flex-wrap: wrap-reverse;
            position: relative;
        }

        .content-left {
            flex: 1;
            text-align: left;
            animation: fadeInUp 2s ease;
            position: relative;
            z-index: 1;
        }

        .content-left h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 10px #00b300;
        }

        .content-left p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .content-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounceInRight 2s ease;
        }

        .content-right img {
            width: 80%;
            animation: float 4s ease-in-out infinite;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes bounceInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            60% {
                opacity: 1;
                transform: translateX(-30px);
            }
            80% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .footer {
            width: 100%;
            background: #00b300;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            nav img {
                height: 40px;
            }

            .search-bar {
                max-width: 150px;
            }

            .content-left h1 {
                font-size: 2.5em;
            }

            .content-left p {
                font-size: 1em;
            }

            .content-right img {
                width: 60%;
            }

            .half-ovule {
                top: 30%;
                left: -50%;
                width: 200%;
                height: 150%;
                transform: translateY(-50%) rotate(30deg);
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                padding: 5% 3%;
            }

            .search-bar {
                width: 100%;
                margin: 10px 0;
            }

            .content {
                flex-direction: column;
                text-align: center;
            }

            .content-left, .content-right {
                flex: none;
                width: 100%;
            }

            .content-left h1 {
                font-size: 2em;
            }

            .content-left p {
                font-size: 0.9em;
            }

            .content-right img {
                width: 70%;
            }

            .half-ovule {
                top: 40%;
                left: -60%;
                width: 250%;
                height: 120%;
                transform: translateY(-50%) rotate(15deg);
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="cpge.png" alt="Robotics Club Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="half-ovule"></div> <!-- Half-Ovule shape covering the text -->
        <div class="content-left">
            <h1>Welcome to Robotics Club</h1>
            <p>Explore the world of robotics with us. Join our community, participate in projects, and push the boundaries of technology!</p>
        </div>
        <div class="content-right">
            <img src="arduino.png" alt="Arduino">
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 Robotics Club. All rights reserved.
    </footer>
</body>
</html>
